<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>
</head>

<body>
	<div class="wrapper">
		<header></header>
		<main>
			<div class="block-one">
				<div class="block-one__container">
					<div class="picture">
						<div class="picture__item item">
							<div class="item__tree"></div>
							<div class="item__moon"></div>
							<div class="item__star-one"></div>
							<div class="item__star-two"></div>
							<div class="item__star-three"></div>
							<div class="item__star-four"></div>
							<div class="item__star-five"></div>
							<div class="item__star-six"></div>
							<div class="item__star-seven"></div>
							<div class="item__star-eight"></div>
							<div class="item__star-nine"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="block-two">
				<div class="block-two__container">
					<h1 class="block-two__title">Transform, transition, animation</h1>
					<h2 class="block-two__subtitle">transform: translate + animation</h2>
					<div class="block-translate">
						<div class="block-translate__block-one">
							<div class="block-translate__block-two"></div>
						</div>
					</div>
					<h2 class="block-two__subtitle">transform: scale + transition</h2>
					<div class="block-scale">
						<div class="block-scale__block-one">
							<div class="block-scale__block-two"></div>
						</div>
					</div>
					<h2 class="block-two__subtitle">transform: rotate + transition</h2>
					<div class="block-rotate">
						<div class="block-rotate__block-one">
							<div class="block-rotate__block-two"></div>
						</div>
					</div>
					<h2 class="block-two__subtitle">transform: skew + transition</h2>
					<div class="block-skew">
						<div class="block-skew__block-one">
							<div class="block-skew__block-two"></div>
						</div>
					</div>
					<h2 class="block-two__subtitle">multiple transformations + transition</h2>
					<div class="block-multiple">
						<div class="block-multiple__block-one">
							<div class="block-multiple__block-two"></div>
						</div>
					</div>
					<h2 class="block-two__subtitle">transform-origin</h2>
					<div class="block-transform-origin">
						<div class="block-transform-origin__block-one">
							<div class="block-transform-origin__block-two"></div>
						</div>
					</div>
					<h2 class="block-two__subtitle">perspective, perspective-origin</h2>
					<div class="block-perspective">
						<div class="block-perspective__block-one">
							<div class="block-perspective__block-two"></div>
						</div>
					</div>
					<h2 class="block-two__subtitle">transform-style: preserve-3d</h2>
					<div class="block-transform-style">
						<div class="block-transform-style__block-one">
							<div class="block-transform-style__block-two"></div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
	</div>
</body>

</html>
